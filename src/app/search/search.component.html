<div class="d-flex justify-content-center center align-items-center">
  <form class="form-inline " (submit)="search($event)">
    <div class="form-group mx-sm-3 mb-2 ">
      <label for="inputPassword2" class="sr-only">Search Item</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Enter Search String" (input)="name = $event.target.value">
    </div>
    <button type="submit" class="btn btn-dark mb-2">Search</button>
  </form>
</div>
<hr>
<h6 class="display-4 text-center">Enter a search string above and press search</h6>
<br>

<div class="container">
  <div class="row" *ngIf="books">
    <div class="card col-md-3" *ngFor="let book of books">
      <img class="card-img-top" src="{{book.thumbnail}}" alt="Card image cap">
      <div class="card-body text-center">
        <div class="card-text">
          <h5 class="card-title">{{book.title}}</h5>
          <h6>Author</h6>
          <ul>
            <li class="list-group-item" *ngFor="let author of book.authors">
              {{author}}
            </li>
          </ul>
          <ul>
            <h6 *ngIf="book.categories">Categories</h6>
            <li class="list-group-item" *ngFor="let category of book.categories">
              {{category}}
            </li>
          </ul>
          <a routerLink="/bookDetail/{{book.id}}" class="btn btn-primary bottom">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
